# starship prompt manager config file

[status]
symbol = ""
disabled = false

[python]
format = '[${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
symbol = "🐍 "

[nix_shell]
format = '[$symbol$state($name)]($style) '
symbol = "❄️ "
impure_msg = ""

[package]
format = "[$symbol$version]($style) "
symbol = "📦 "

[rust]
format = "[$symbol$version]($style) "
symbol = "🦀 "
#symbol = "Ⓡ "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""

[battery]
disabled = true
